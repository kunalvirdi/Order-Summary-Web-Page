<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>
  <link rel="stylesheet" href="style.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    a { color: hsl(228, 45%, 44%); font-weight: 700; }
    
  </style>
</head>
<body>
  <div class="container">
    <!-- Poster starts here -->
    <div class="poster-container">
      <div class="hero-img">
        <img src="images/illustration-hero.png" alt="">
      </div>
      <!-- Order summary starts here -->
      <div class="order-summary">
        <h1>Order Summary</h1>
        <p>You can now listen to millions of songs,<br>audiobooks and podcasts on any device<br>anywhere you like.</p>
      </div>
      <!-- price area starts here -->
      <div class="price-area">
        <div class="row">
          <div class="col1">
            <img src="images/icon-music.svg" alt="">
            <div>
                <h1>Annual Plan</h1>
                <p>$59.99/year</p>
            </div>
          </div>
          <div class="col2">
              <a href="">Change</a>
          </div>
        </div>
      </div>
      <!-- Buttons -->
      <div class="button">Proceed to payment</div>
      <div class="btn">Cancel Order</div>
    </div>
  </div>

  
  
   <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">KUNAL VIRDI</a>.
  </div>
</body>
</html>
